<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <div class="buttons">
        <button type="button" id="scissors" value="Scissors" class="btn btn-primary btn-lg p-4 top-0 "onclick='start("Scissors")' >Scissors</button>
        <button type="button" id = "paper" value="Paper" class="btn btn-primary btn-lg p-4 top-0 "onclick='start("Paper")'>Paper</button>
        <button type="button"id = "rock" value="Rock" class="btn btn-primary btn-lg p-4 top-0 "onclick='start("Rock")'>Rock</button>
    </div>
</body>
<style>
    .buttons{
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>

<script>
    function random_choice(){
        let choice = ["Rock", "Paper", "Scissors"];
        let random = Math.floor(Math.random()*3);
        return choice[random];
    }

    function start(pchoice){
        const computer = random_choice();

        if(computer === pchoice){
            alert("TIe");
        }else if (
            (pchoice === "Rock" && computer === "Scissors") ||
            (pchoice === "Scissors" && computer === "Paper") ||
            (pchoice === "Paper" && computer === "Rock")){
            alert("Win");
            document.body.style.color = "Green";
        }else {
            alert("Lose");
        }
    }
</script>
</html>
